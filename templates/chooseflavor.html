{% extends "base.html" %}

{% block title %} Choose a flavor {% endblock %}
{% block content %}
<h1>Choose a flavor!</h1>
<form method="get" >
<select name="flavor">
{% for flavor in flavors %}
    <option value="{{ flavor[0] }}">{{flavor[0]}}</option>
{% endfor %}
</select>
<input type=submit value="Choose flavor!" />
</form>
{% endblock %}
